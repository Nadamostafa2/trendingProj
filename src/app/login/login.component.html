<br>
<h1 class="mt-5">Login Form</h1>
<div class="container">
    <form  (ngSubmit)="login()" [formGroup]="loginForm">
         <div class="form-group row">
            <label for="email" class="col-sm-1-12 col-form-label">email :</label>
            <div class="col-sm-1-12">
                <input formControlName="email" type="email" class="form-control" name="email" id="email" >
                <span *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-danger">Not valid email </span>
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-1-12 col-form-label">password :</label>
            <div class="col-sm-1-12">
                <input formControlName="password" type="password" class="form-control" name="password" id="password" >
                <span *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">Not valid password</span>
            </div>
        </div>
        <div class="mt-5">don't have account ? <a routerLink="/register">Register</a></div>

        <div class="form-group  row float-end">
            
            <div class="mt-3">
                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary m-auto">Login</button>
            </div>
        </div>
        
    </form>
</div>
